<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man Hack</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Splash écran iPhone */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("iphone.png") no-repeat center center;
      background-size: cover;
      z-index: 999;
      clip-path: inset(0 0 0 0);
    }

	#pacman {
	  position: fixed;
	  top: 50%;
	  left: 110%; /* part de la droite */
	  width: 80px;
	  height: 80px;
	  background: url("pacman.gif") no-repeat center center;
	  background-size: contain;
	  z-index: 1000;
	  transform: translateY(-50%) scaleX(-1); /* Pac-Man regarde vers la gauche */
	  animation: movePacman 7s linear forwards;
	}

	@keyframes movePacman { 0% { left: -50px; } 100% { left: 100%; } }

    /* Texte hacké responsive */
    #hack-message {
      max-width: 90%;
      font-size: clamp(14px, 3vw, 22px);
      line-height: 1.4;
      text-align: center;
      display: none;
      white-space: pre-wrap;
    }

    /* Curseur clignotant */
    #cursor {
      display: inline-block;
      margin-left: 3px;
      animation: blink 0.7s infinite step-start alternate;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Splash iPhone -->
  <div id="splash"></div>

  <!-- Pac-Man GIF -->
  <div id="pacman"></div>

  <!-- Message hacké -->
  <div id="hack-message">
    <span id="text"></span><span id="cursor">_</span>
  </div>

  <script>
    const splash = document.getElementById("splash");
    let eaten = 0;

    // Texte à écrire
    <!-- const text = "Oh my God, vous avez été hacké!\n\nNe vous inquiétez pas, tout peut facilement rentrer dans l'ordre.\n\nIl vous suffit de recruter le bon alternant...\nGabriel Chamblain!"; -->
    const textContainer = document.getElementById("text");
    const hackMessage = document.getElementById("hack-message");

	
    // Pac-Man mange l'écran de gauche à droite
    const interval = setInterval(() => {
      eaten += 2;
      splash.style.clipPath = `inset(0 0 0 ${eaten}%)`;
      if (eaten >= 100) {
        clearInterval(interval);
        splash.style.display = "none";

        // Apparition progressive du texte
        hackMessage.style.display = "inline-block";
        let i = 0;
        const typer = setInterval(() => {
          textContainer.textContent += text[i];
          i++;
          if (i >= text.length) clearInterval(typer);
        }, 50);
      }
    }, 120);
  </script>

</body>
</html>
