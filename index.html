<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV — Accueil</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  background: #000;
  color: #0f0;
  font-family: "Courier New", monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  gap: 2rem;
}
.hacked-box {
  width: 90%;
  max-width: 600px;
  border: 2px solid #0f0;
  border-radius: 8px;
  padding: 1rem 1.5rem;
  box-shadow: 0 0 12px rgba(0,255,0,0.4);
  font-size: clamp(28px,5vw,48px);
  white-space: nowrap;
  overflow: hidden;
  position: relative;
  text-align: center;
}
.caret {
  display: inline-block;
  width: .7ch;
  font-weight: 700;
  animation: blink-caret 1s steps(2,start) infinite;
}
@keyframes blink-caret {
  0%,100% {opacity:1;}
  50% {opacity:0;}
}
.command-box {
  width: 320px;
  height: 50px;
  border: 2px solid #0f0;
  border-radius: 8px;
  padding: 0.5rem 1rem;
  box-shadow: 0 0 8px rgba(0,255,0,0.3);
  background: #000;
  overflow: hidden;
  position: relative;
  font-size: 20px;
  display: flex;
  align-items: center;
}
.line {
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  transition: transform 0.5s ease, opacity 0.5s ease;
}
.type { display: inline-block; }
.extra {
  max-width: 800px;
  font-size: 16px;
  line-height: 1.5;
  color: #0f0;
  text-align: center;
}
</style>
</head>
<body>

<div class="hacked-box" id="hacked-box">
  <span id="hacked-text"></span><span class="caret">_</span>
</div>

<div class="command-box" id="command-box"></div>

<div class="extra">
  Pour éviter ces risques, je suis une personne motivée, polyvalente et toujours prête à apprendre. N'hésitez pas à me contacter !
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8AakFFVRhaSJhqADPLhaBK-eG0aEkH9A",
  authDomain: "presentation-59c5e.firebaseapp.com",
  projectId: "presentation-59c5e",
  storageBucket: "presentation-59c5e.firebasestorage.app",
  messagingSenderId: "561228074854",
  appId: "1:561228074854:web:fb7dabce963fddedb0c2a7",
  measurementId: "G-6BBDXS4YP2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// --- Détection appareil ---
function detectDevice(userAgent) {
  const ua = userAgent.toLowerCase();
  if (/mobile|android|iphone|ipad|ipod/.test(ua)) {
    if (/iphone/.test(ua)) return "iPhone";
    if (/ipad/.test(ua)) return "iPad";
    if (/android/.test(ua)) return "Android";
    return "Téléphone";
  }
  return "PC/Mac";
}

// --- Enregistrement ---
async function startVisit() {
  const res = await fetch("https://ipapi.co/json/");
  const data = await res.json();

  // Création du doc au début
  const docRef = await addDoc(collection(db, "visites"), {
    ip: data.ip,
    ville: data.city,
    pays: data.country_name,
    date: new Date().toLocaleString("fr-FR", { timeZone: "Europe/Paris" }),
    userAgent: navigator.userAgent,
    resolution: screen.width + "x" + screen.height,
    device: detectDevice(navigator.userAgent),
    language: navigator.language,
    elapsedTime: 0 // temps passé
  });

  console.log("✅ Doc créé :", docRef.id);

  // Variable compteur
  let elapsedTime = 0;
  const interval = setInterval(async () => {
    elapsedTime += 2;
    if (elapsedTime > 25) {
      clearInterval(interval); // stop après 25s
      console.log("⏹️ Arrêt du suivi après 25s");
      return;
    }
    try {
      await updateDoc(doc(db, "visites", docRef.id), {
        elapsedTime: elapsedTime
      });
      console.log("⏱️ Temps mis à jour :", elapsedTime, "s");
    } catch (e) {
      console.error("❌ Erreur update :", e);
      clearInterval(interval);
    }
  }, 2000);
}

startVisit();
</script>

</body>
</html>
