<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV — Accueil</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  background: #000;
  color: #0f0;
  font-family: "Courier New", monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  gap: 2rem;
}

.hacked-box {
  width: 90%;
  max-width: 600px;
  border: 2px solid #0f0;
  border-radius: 8px;
  padding: 1rem 1.5rem;
  box-shadow: 0 0 12px rgba(0,255,0,0.4);
  font-size: clamp(28px,5vw,48px);
  white-space: nowrap;
  overflow: hidden;
  position: relative;
  text-align: center;
}
.caret {
  display: inline-block;
  width: .7ch;
  font-weight: 700;
  animation: blink-caret 1s steps(2,start) infinite;
}
@keyframes blink-caret {
  0%,100% {opacity:1;}
  50% {opacity:0;}
}

.command-box {
  width: 320px;
  height: 50px;
  border: 2px solid #0f0;
  border-radius: 8px;
  padding: 0.5rem 1rem;
  box-shadow: 0 0 8px rgba(0,255,0,0.3);
  background: #000;
  overflow: hidden;
  position: relative;
  font-size: 20px;
  display: flex;
  align-items: center;
}
.line {
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  transition: transform 0.5s ease, opacity 0.5s ease;
}
.type { display: inline-block; }

.extra {
  max-width: 800px;
  font-size: 16px;
  line-height: 1.5;
  color: #0f0;
  text-align: center;
}
</style>
</head>
<body>

<div class="hacked-box" id="hacked-box">
  <span id="hacked-text"></span><span class="caret">_</span>
</div>

<div class="command-box" id="command-box"></div>

<div class="extra">
  Pour éviter ces risques, je suis une personne motivée, polyvalente et toujours prête à apprendre. N'hésitez pas à me contacter ! 
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB8AakFFVRhaSJhqADPLhaBK-eG0aEkH9A",
  authDomain: "presentation-59c5e.firebaseapp.com",
  projectId: "presentation-59c5e",
  storageBucket: "presentation-59c5e.firebasestorage.app",
  messagingSenderId: "561228074854",
  appId: "1:561228074854:web:fb7dabce963fddedb0c2a7",
  measurementId: "G-6BBDXS4YP2"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getFirestore(app);

// --- Texte hacké ---
const hackedTextStr = "Vous avez été hacké";
const hackedOut = document.getElementById('hacked-text');
let i = 0;
const speedHacked = 70;

function typeHacked() {
  if(i < hackedTextStr.length){
    hackedOut.textContent += hackedTextStr[i];
    i++;
    setTimeout(typeHacked, speedHacked);
  } else {
    runCommands();
    startHeartbeat();
  }
}

// --- Commandes ---
const commands = [
  "Gabriel Chamblain",
  "Recherche alternance",
  "Candidat motivé",
  "3ᵉ année de BUT",
  "1 semaine en formation",
  "2 semaines en entreprise",
  "Envie d'apprendre"
];

const box = document.getElementById('command-box');
const speedCmd = 200;            
const delayAfterCommand = 1500;  
let cmdIndex = 0;

function typeCommand(cmd, callback){
  const line = document.createElement('div');
  line.classList.add('line');
  const typed = document.createElement('span');
  typed.classList.add('type');
  const caret = document.createElement('span');
  caret.classList.add('caret');
  caret.textContent = "_";

  line.appendChild(typed);
  line.appendChild(caret);
  box.appendChild(line);

  const words = cmd.split(" ");
  let wordIndex = 0;

  function typeNextWord(){
    if(wordIndex < words.length){
      if(wordIndex > 0) typed.textContent += " ";
      const word = words[wordIndex];
      let letterIndex = 0;

      function typeLetter(){
        if(letterIndex < word.length){
          typed.textContent += word[letterIndex];
          letterIndex++;
          setTimeout(typeLetter, speedCmd/word.length);
        } else {
          wordIndex++;
          setTimeout(typeNextWord, 400);
        }
      }
      typeLetter();
    } else {
      setTimeout(() => {
        line.style.transform = "translateY(-100%)";
        line.style.opacity = 0;
        setTimeout(() => {
          line.remove();
          callback();
        }, 500);
      }, delayAfterCommand);
    }
  }

  typeNextWord();
}

function runCommands(){
  if(cmdIndex < commands.length){
    typeCommand(commands[cmdIndex], ()=>{
      cmdIndex++;
      runCommands();
    });
  } else {
    cmdIndex = 0;
    runCommands();
  }
}

// --- Détection appareil ---
function detectDevice(userAgent) {
  const ua = userAgent.toLowerCase();
  if (/mobile|android|iphone|ipad|ipod|blackberry|windows phone/.test(ua)) {
    if (/iphone/.test(ua)) return "iPhone";
    if (/ipad/.test(ua)) return "iPad";
    if (/android/.test(ua)) return "Android";
    return "Téléphone";
  } else {
    return "PC/Mac";
  }
}

// --- Heartbeat ---
let startTime = Date.now();
let lastSeen = startTime;
let active = true;

function startHeartbeat(){
  // mise à jour toutes les secondes
  setInterval(async () => {
    if(!active) return;
    lastSeen = Date.now();
    const durationSeconds = Math.round((lastSeen - startTime)/1000);

    const device = detectDevice(navigator.userAgent);

    try {
      await addDoc(collection(db, "visites"), {
        ip: "non récupérée sans service externe",
        device,
        resolution: screen.width + "x" + screen.height,
        userAgent: navigator.userAgent,
        language: navigator.language,
        lastSeen: new Date().toLocaleString("fr-FR", {timeZone:"Europe/Paris"}),
        tempsSurPage: durationSeconds
      });
    } catch(e) {
      console.error("Erreur heartbeat :", e);
    }
  }, 1000);
}

// Optional : détecte l’activité de l’utilisateur
function resetHeartbeat(){
  active = true;
}
["mousemove","keydown","scroll","touchstart"].forEach(evt=>{
  window.addEventListener(evt, resetHeartbeat);
});

typeHacked();
</script>

</body>
</html>
